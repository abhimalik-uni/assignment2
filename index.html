<!DOCTYPE html>
<html>

<head>
  <title>Assignment 2</title>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>

  <!-- Import pure.css -->
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css"
    integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">


</head>

<body>

  <div class="page">

    <!-- pure grid group -->
    <div class="pure-g">
      <div class="pure-u-1-1">
        <h1>Melbourne Real Estate Analysis</h1>
        <p>FIT3179 Visualisation 2</p>
      </div>
    </div>
    <!-- end pure grid group -->

    <div class="pure-g">
        <div class="pure-u-2-1">
          <div id="heatmap" class="vis-container style="margin-left: -100px;"></div>
        </div>
    </div>

    <!-- pure grid group -->
    <div class="pure-g">
      <div class="pure-u-3-2">
        <div class="description description-left">
          <h2>Title</h2>
          <p>Test </p>
        </div>
    </div>
    <!-- end pure grid group -->

    <!-- pure grid group -->
    <div class="pure-g">
      <div class="pure-u-4-2">
        <div id="histogram" class="vis-container"></div>
      </div>
      <div class="pure-u-4-2" style="width: 31.5%;">
        <div id="piechart" class="vis-container" style="margin-left: 100px;"></div>
      </div>

    </div>
    <!-- end pure grid group -->

    <!-- pure grid group -->
    <div class="pure-g">
      <div class="pure-u-5-1">
        <div id="choropleth" class="vis-container style="margin-left: -100px;"></div>
      </div>

    </div>
    <!-- end pure grid group -->


  </div> <!-- end page -->

  <script type="text/javascript">
    var choropleth = "https://raw.githubusercontent.com/abhimalik-uni/assignment2/main/js/choropleth.vg.json";
    var heatmap = "https://raw.githubusercontent.com/abhimalik-uni/assignment2/main/js/heatmap.vg.json";
    var histogram = "https://raw.githubusercontent.com/abhimalik-uni/assignment2/main/js/histogram.vg.json";
    var piechart = "https://raw.githubusercontent.com/abhimalik-uni/assignment2/main/js/piechart.vg.json";

    vegaEmbed('#choropleth', choropleth, { "actions": false });

    vegaEmbed('#heatmap', heatmap, { "actions": false }).then(function (result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);

    vegaEmbed('#histogram', histogram, { "actions": false }).then(function (result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);

    vegaEmbed('#piechart', piechart, { "actions": false }).then(function (result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);
  </script>
</body>

</html>
